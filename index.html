<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Virtual KanBan</title>
  </head>
  <body class="w-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
        </button>
          <form class="d-flex">
            <input
              id="searchTxt"
              class="form-control me-2"
              type="text"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              id="searchButton"
              class="btn btn-outline-success"
              type="submit"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container my-2">
      <h1>Welcome to your virtual task tracker!</h1>
      <div class="card p-3">       
            <h5 class="card-title">Add the title to your Task / Job / Activity below</h5>
            <p class="card-text">
            <div class="form-floating">
              <input type="text" class="form-control"
              placeholder="Please add note title here"
              id="addTitle"></input>
            <label for="addText">“If you adopt only one agile practice let it be retrospectives. Everything else will follow.”</label>
            </div>
            </p>
            <h5 class="card-title">Add Comments</h5>
            <p class="card-text"> 
            <div class="form-floating">
              <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="addTxt"></textarea>
            <label for="floatingTextarea">Comments</label>
            </div>
            </p>
        <button id="addBtn" class="btn btn-primary my-2">Add Note </button>
        </div>
      </div>
      <hr />
      <h1 id="toggle_heading" class="mx-3 text-center">KanBan Display</h1>
      <hr />
      <!--I want to populate the notes to JS using below ID = notes. Update the comments and autopopulate the note cards under the title Your displayed Notes-->
      <div class="container-fluid d-flex">
        <div id="notes" class="container flex-column" style="width: 33%">
        <!--generate cards here. In order to identify the notes, i would add a class below.-->
        <!-- <div class="card row my-2 mx-2 noteCard" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Note</h5>
                    <p class="card-text"></p>
                    <a href="#" class="btn btn-primary">Delete Note</a>
                </div>
            </div>  -->
      </div>
      <div id="progress-column" class="container flex-column" style="width: 33%"></div>
    </div>
      </div>
      

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="JS for notes/app.js"></script>
  </body>
</html>
